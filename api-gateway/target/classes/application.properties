# 1. Thông tin cơ bản (giống các service khác)
spring.application.name=api-gateway
server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# 2. Cấu hình định tuyến (Routing)
# Bật tính năng tìm service qua Eureka
spring.cloud.gateway.discovery.locator.enabled=true

# Định nghĩa các route
# Ví dụ: Mọi yêu cầu đến /api/v1/auth/** sẽ được chuyển đến user-service
spring.cloud.gateway.routes[0].id=user-service-route
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates=Path=/api/v1/auth/**, /api/v1/users/**

# Ví dụ: Mọi yêu cầu đến /api/v1/accounts/** sẽ được chuyển đến account-service
spring.cloud.gateway.routes[1].id=account-service-route
spring.cloud.gateway.routes[1].uri=lb://account-service
spring.cloud.gateway.routes[1].predicates=Path=/api/v1/accounts/**

# (Bạn sẽ thêm các route khác cho student, payment... ở đây)