version: '3.8'

services:

  # --- 1. DỊCH VỤ CƠ SỞ HẠ TẦNG ---

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "15672:15672" # Giao diện quản lý
      - "5672:5672"    # Cổng giao tiếp
    networks:
      - micro-net

  # Danh bạ dịch vụ
  discovery-server:
    build: ./discovery-server # Build từ thư mục discovery-server
    container_name: discovery-server
    ports:
      - "8761:8761" # Cổng Eureka
    networks:
      - micro-net

  # Cổng vào API
  api-gateway:
    build: ./api-gateway # Build từ thư mục api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080" # Cổng vào duy nhất
    environment:
      # Chỉ cho gateway biết tìm Eureka ở đâu
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SERVER_PORT=8080
    depends_on:
      - discovery-server
    networks:
      - micro-net

  # --- 2. CÁC CSDL ---

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=user_db
    ports:
      - "5431:5432" # Cổng 5431
    networks:
      - micro-net

  account-db:
    image: postgres:15-alpine
    container_name: account-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=account_db
    ports:
      - "5432:5432" # Cổng 5432
    networks:
      - micro-net

  student-db:
    image: postgres:15-alpine
    container_name: student-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=student_db
    ports:
      - "5433:5432" # Cổng 5433
    networks:
      - micro-net

  # --- 3. CÁC MICROSERVICE NGHIỆP VỤ ---

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      # Kết nối đến CSDL: user-db
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/user_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=your_password
      # Kết nối đến Eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SERVER_PORT=8081
    depends_on:
      - user-db
      - discovery-server
    networks:
      - micro-net

  account-service:
    build: ./account-service
    container_name: account-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://account-db:5432/account_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=your_password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SERVER_PORT=8082
    depends_on:
      - account-db
      - discovery-server
    networks:
      - micro-net

  student-service:
    build: ./student-service
    container_name: student-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://student-db:5432/student_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=your_password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SERVER_PORT=8083
    depends_on:
      - student-db
      - discovery-server
    networks:
      - micro-net

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8084
    depends_on:
      - rabbitmq
      - discovery-server
    networks:
      - micro-net

  otp-service:
    build: ./otp-service
    container_name: otp-service
    ports:
      - "8085:8085"
    environment:
      # (Cấu hình CSDL/Redis cho OTP nếu có)
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8085
    depends_on:
      - rabbitmq
      - discovery-server
    networks:
      - micro-net

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8086:8086"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-server:8761/eureka
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SERVER_PORT=8086
    depends_on:
      - rabbitmq
      - discovery-server
    networks:
      - micro-net

# --- MẠNG ẢO ĐỂ CÁC CONTAINER GIAO TIẾP ---
networks:
  micro-net:
    driver: bridge